{%extends 'layout.html'%}
{%block content%}
<br>
<!-- 

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


      <!-- </div> --> 
      <div class="main" style="margin-top: 50px;" >
         <div class="col-md-6 col-sm-12" style="margin-top: 50px;" >
            <div class="login-form" style="margin-top: 50px;" >
               <form method="post" >
                <h1 style="margin-left:100px;">Login</h1>
                {%if d%}  <br>  <h4>{{d}}</h4><br>{%endif%}
                <p>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <ul>
                        {% for message in messages %}
                          <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                </p>
                  <div class="form-group" style="margin-top: 50px;" >
                     <label>E-Mail</label>
                     <input type="email" name="email" class="form-control" placeholder="Email ID">
                  </div>
                  <div class="form-group" >
                     <label>Password/DOB(dd-mm-yyyy)</label>
                     <input type="password" name="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
                  <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
               </form>
            </div>
         </div>
      </div>
      <style>
        body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: rgb(243, 1, 1);
   
}

.sidenav {
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    color: #fff;
}
      </style>
<br><br><br>
{%endblock%}
